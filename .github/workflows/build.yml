name: Build CINDER-MSA Charm

on:
  push:
    branches:
      - main       # Run on pushes to the main branch
  pull_request:
    branches:
      - main       # Run on PRs to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # Charmcraft typically works well with Python 3.8

      - name: Install Charmcraft
        run: sudo snap install charmcraft --classic

      - name: Verify charmcraft.yaml exists
        run: |
          if [ ! -f charmcraft.yaml ]; then
            echo "charmcraft.yaml file not found in $(pwd)"
            exit 1
          fi
          
      - name: Build the charm
        run: charmcraft pack

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: charm-artifact
          path: ./*.charm  # Uploads the .charm file generated by charmcraft
